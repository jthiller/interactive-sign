name = "interactive-sign"
main = "src/worker.js"
compatibility_date = "2024-08-06"
compatibility_flags = ["nodejs_compat"]

# All env vars are in .dev.vars for local development
# For production, set these via wrangler secret put:
#   wrangler secret put CHIRPSTACK_API
#   wrangler secret put CHIRPSTACK_API_URL
#   wrangler secret put CHIRPSTACK_BUSYLIGHT_DEVICE_ID

# KV namespace - create with: wrangler kv namespace create STATE_KV
# kv_namespaces = [
#   { binding = "STATE_KV", id = "<id-after-creation>" }
# ]
